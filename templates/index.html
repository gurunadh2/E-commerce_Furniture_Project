<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Sales Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>E-commerce Sales Prediction</h1>
    <form action="/predict" method="POST" autocomplete="off">
      <label for="productTitle">Product Title:</label>
      <input type="text" id="productTitle" name="productTitle" required />
      <div id="suggestions" class="autocomplete-suggestions"></div>

      <label for="originalPrice">Original Price:</label>
      <input type="number" id="originalPrice" name="originalPrice" step="0.01" required />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" step="0.01" required />

      <label for="discount_percentage">Discount Percentage:</label>
      <input type="number" id="discount_percentage" name="discount_percentage" step="0.01" required />

      <button type="submit">Predict</button>
    </form>

    {% if predicted_sold is not none %}
      <h2>Predicted Sold: {{ predicted_sold }}</h2>
      <div class="chart-container">
        <canvas id="priceChart"
                data-original-price="{{ original_price }}"
                data-price="{{ price }}">
        </canvas>
      </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
